<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Custom Journey Builder Activity</title>
    <script data-main="https://sf-jb-custom-march15-dtv.herokuapp.com/ixn/activities/generic-activity/js/main.js" src="https://sf-jb-custom-march15-dtv.herokuapp.com/ixn/activities/generic-activity/js/require.js"></script>
    <script type="text/javascript">
        function showhide(id) {
            var e = document.getElementById(id);
            e.style.display = (e.style.display == 'block') ? 'none' : 'block';
        }
    </script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        #container {
            margin: 30px;
        }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script type="text/javascript">
        /* Regular old Javascript can be supported here */                             
    </script>
</head>
<body>
    <form id="genericActivity">
        <div id="step1" class="step">
            <div class="col-xs-9">
                <h3>Billing Notifications</h3>
                <div class="well">
                    <fieldset>
                        <!-- Existing form elements -->

                        <!-- New form elements -->
                        <label for="pathCount">Number of paths:</label>
                        <input type="number" class="form-control" id="pathCount" placeholder="Enter the number of paths">
                        <div id="pathConfigurations"></div>
                    </fieldset>
                </div>
            </div>
        </div>
    </form>

    <script>
        document.getElementById('pathCount').addEventListener('change', function() {
            let pathCount = parseInt(this.value);
            let pathConfigurations = document.getElementById('pathConfigurations');
            pathConfigurations.innerHTML = '';

            for (let i = 1; i <= pathCount; i++) {
                let pathConfig = `
                    <h5>Path ${i} Configuration:</h5>
                    <div class="form-group">
                        <label for="path${i}Percentage">Percentage:</label>
                        <input type="number" class="form-control" id="path${i}Percentage" min="1" max="100" placeholder="Enter percentage of records for path ${i}">
                    </div>
                    <div class="form-group">
                        <label for="path${i}TotalRecords">Total records:</label>
                        <input type="number" class="form-control" id="path${i}TotalRecords" min="1" placeholder="Enter total number of records for path ${i}">
                    </div>
                `;
                pathConfigurations.innerHTML += pathConfig;
            }
        });
    </script>
</body>
</html>
